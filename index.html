<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器学习题库系统 - 增强版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --danger: #e63946;
            --warning: #ff9e00;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        header h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        header p {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .badge-new {
            background: var(--warning);
            color: white;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 1.4rem;
        }
        
        .card-title i {
            margin-right: 10px;
            font-size: 1.6rem;
        }
        
        .generator-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .generator-section {
                grid-template-columns: 1fr;
            }
        }
        
        .topic-selector {
            display: flex;
            flex-direction: column;
        }
        
        .topics-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .topic-group {
            background: var(--light);
            padding: 15px;
            border-radius: var(--border-radius);
        }
        
        .topic-group h4 {
            margin-bottom: 10px;
            color: var(--secondary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 5px;
        }
        
        .topic-checkbox {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .topic-checkbox input {
            margin-right: 8px;
            transform: scale(1.2);
        }
        
        .prompt-preview textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            resize: vertical;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.3);
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(67, 97, 238, 0.4);
        }
        
        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-secondary {
            background: var(--gray);
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #3d9436;
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #c53030;
        }
        
        .btn-warning {
            background: var(--warning);
        }
        
        .btn-warning:hover {
            background: #e68a00;
        }
        
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .question-input textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            resize: vertical;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .quiz-interface {
            display: none;
        }
        
        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
        }
        
        .mode-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            background: white;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .mode-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .mode-btn.active {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
        }
        
        .mode-btn i {
            display: block;
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .mode-btn h4 {
            margin-bottom: 5px;
        }
        
        .mode-btn p {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .quiz-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .stat-item i {
            color: var(--primary);
        }
        
        .progress-bar {
            height: 10px;
            background: var(--light-gray);
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .question-card {
            border-left: 5px solid var(--primary);
            padding: 20px;
            margin-bottom: 20px;
            background: var(--light);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .question-topic {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .question-type {
            background: var(--secondary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .question-score {
            background: var(--accent);
            color: var(--dark);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .mastery-badge {
            background: var(--success);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .question-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            border-color: var(--accent);
            background: rgba(76, 201, 240, 0.1);
        }
        
        .option.selected {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
        }
        
        .option.correct {
            border-color: var(--success);
            background: rgba(75, 181, 67, 0.1);
        }
        
        .option.incorrect {
            border-color: var(--danger);
            background: rgba(230, 57, 70, 0.1);
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 30px;
            height: 30px;
            background: var(--light-gray);
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .option.selected .option-letter {
            background: var(--primary);
            color: white;
        }
        
        .option.correct .option-letter {
            background: var(--success);
            color: white;
        }
        
        .option.incorrect .option-letter {
            background: var(--danger);
            color: white;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: var(--border-radius);
            display: none;
        }
        
        .feedback.correct {
            background: rgba(75, 181, 67, 0.1);
            border-left: 5px solid var(--success);
        }
        
        .feedback.incorrect {
            background: rgba(230, 57, 70, 0.1);
            border-left: 5px solid var(--danger);
        }
        
        .mastery-control {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: var(--border-radius);
            border: 1px solid var(--light-gray);
        }
        
        .mastery-control label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .mastery-control input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
        }
        
        .score-display {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 30px;
            display: none;
        }
        
        .score-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .score-percentage {
            font-size: 1.5rem;
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat {
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .stat.correct {
            background: rgba(75, 181, 67, 0.1);
            color: var(--success);
        }
        
        .stat.incorrect {
            background: rgba(230, 57, 70, 0.1);
            color: var(--danger);
        }
        
        .stat.unanswered {
            background: rgba(108, 117, 125, 0.1);
            color: var(--gray);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
        }
        
        .analysis-section {
            margin-top: 30px;
            padding: 20px;
            background: var(--light);
            border-radius: var(--border-radius);
        }
        
        .analysis-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .analysis-title i {
            margin-right: 10px;
        }
        
        .topic-analysis {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .topic-stat {
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
        }
        
        .topic-stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .topic-name {
            font-weight: 600;
            color: var(--dark);
        }
        
        .topic-accuracy {
            font-weight: bold;
        }
        
        .topic-accuracy.good {
            color: var(--success);
        }
        
        .topic-accuracy.medium {
            color: var(--warning);
        }
        
        .topic-accuracy.poor {
            color: var(--danger);
        }
        
        .topic-bar {
            height: 8px;
            background: var(--light-gray);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .topic-progress {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .topic-progress.good {
            background: var(--success);
        }
        
        .topic-progress.medium {
            background: var(--warning);
        }
        
        .topic-progress.poor {
            background: var(--danger);
        }
        
        .ai-prompt-box {
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 2px dashed var(--primary);
            margin-top: 20px;
        }
        
        .ai-prompt-box h4 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .ai-prompt-box textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            resize: vertical;
            font-family: monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: var(--border-radius);
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
        }
        
        .modal-header h3 {
            color: var(--primary);
        }
        
        .close {
            color: var(--gray);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close:hover {
            color: var(--danger);
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
        
        .wrong-questions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--light);
            border-radius: var(--border-radius);
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-controls select {
            padding: 8px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .wrong-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .stat-badge {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--gray);
            border: 1px solid var(--light-gray);
        }
        
        .stat-badge i {
            color: var(--danger);
            margin-right: 5px;
        }
        
        .stat-badge strong {
            color: var(--dark);
        }
        
        .wrong-questions-list {
            display: grid;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .wrong-question-item {
            background: white;
            border: 2px solid var(--light-gray);
            border-left: 5px solid var(--danger);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .wrong-question-item:hover {
            border-color: var(--danger);
            box-shadow: 0 4px 12px rgba(230, 57, 70, 0.2);
            transform: translateX(5px);
        }
        
        .wrong-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .wrong-item-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .wrong-item-badges .badge {
            margin: 0;
        }
        
        .frequency-badge {
            background: var(--danger);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .date-badge {
            background: var(--gray);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
        }
        
        .wrong-item-question {
            font-size: 1.05rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .wrong-item-details {
            background: rgba(230, 57, 70, 0.05);
            padding: 15px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }
        
        .wrong-item-details > div {
            margin-bottom: 8px;
        }
        
        .wrong-item-details > div:last-child {
            margin-bottom: 0;
        }
        
        .wrong-item-details strong {
            color: var(--dark);
            margin-right: 8px;
        }
        
        .wrong-answer {
            color: var(--danger);
            font-weight: 600;
        }
        
        .correct-answer {
            color: var(--success);
            font-weight: 600;
        }
        
        .wrong-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 6px 15px;
            font-size: 0.85rem;
            border-radius: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--light-gray);
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: var(--gray);
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 0.95rem;
        }
        
        @media (max-width: 768px) {
            .wrong-questions-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-controls,
            .wrong-stats {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i> 机器学习题库系统<span class="badge badge-new">增强版</span></h1>
            <p>智能错题分析 · 多选题支持 · 复习模式</p>
        </header>
        
        <div class="card">
            <div class="card-title">
                <i class="fas fa-cogs"></i>
                <h2>题目生成器</h2>
            </div>
            
            <div class="generator-section">
                <div class="topic-selector">
                    <div class="topics-container">
                        <div class="topic-group">
                            <h4>非选择题主题 (60分)</h4>

    <script>
        // 示例数据（包含单选和多选）
        const sampleQuestions = {
            "choiceQuestions": [
                {
                    "topic": "CNN相关 - 卷积层作用",

                },
                {
                    "topic": "数据处理 - 数据预处理",
                    "type": "single",
                    "score": 3,
                    "question": "在机器学习项目中，数据预处理的主要目的是什么？",
                    "options": [
                        "增加数据量",
                        "提高数据质量，使数据更适合模型训练",
                        "减少数据存储空间",
                        "可视化数据分布",
                        "加密数据信息"
                    ],
                    "correctAnswer": 1,
                    "explanation": "数据预处理通过清洗、规范化、转换等操作提高数据质量，使其更适合机器学习模型训练。"
                },
                {
                    "topic": "数据处理 - 特征提取",
                    "type": "multiple",
                    "score": 3,
                    "question": "以下哪些是常见的特征提取方法？（多选）",
                    "options": [
                        "主成分分析(PCA)",
                        "线性判别分析(LDA)",
                        "反向传播",
                        "卷积操作",
                        "梯度下降",
                        "独立成分分析(ICA)"
                    ],
                    "correctAnswer": [0, 1, 3, 5],
                    "explanation": "PCA、LDA、卷积操作和ICA都是特征提取方法。反向传播和梯度下降是优化算法，不是特征提取方法。"
                },
                {
                    "topic": "数据处理 - 数据压缩",
                    "type": "single",
                    "score": 2,
                    "question": "以下哪项不是数据压缩在机器学习中的主要作用？",
                    "options": [
                        "减少存储空间",
                        "加快数据处理速度",
                        "提高模型准确性",
                        "降低计算资源需求",
                        "减少数据传输时间"
                    ],
                    "correctAnswer": 2,
                    "explanation": "数据压缩主要目的是减少存储和计算需求，但不直接提高模型准确性，有时甚至可能损失信息。"
                }
            ]
        };

        // 全局变量
        let allQuestions = [];
        let currentQuestions = [];
        let userAnswers = [];
        let currentQuestionIndex = 0;
        let quizStarted = false;
        let startTime;
        let timerInterval;
        let quizHistory = [];
        let masteredQuestions = new Set();
        let reviewMode = 'normal';
        let wrongQuestionsDB = {}; // 错题数据库: { questionId: { question, wrongCount, lastWrongDate, wrongDates: [] } }

        // 初始化
        function init() {
            generatePrompt();
            loadHistoryFromStorage();
        }

        // 从localStorage加载历史记录
        function loadHistoryFromStorage() {
            const history = localStorage.getItem('quizHistory');
            if (history) {
                quizHistory = JSON.parse(history);
            }
            
            const mastered = localStorage.getItem('masteredQuestions');
            if (mastered) {
                masteredQuestions = new Set(JSON.parse(mastered));
            }
            
            const wrongDB = localStorage.getItem('wrongQuestionsDB');
            if (wrongDB) {
                wrongQuestionsDB = JSON.parse(wrongDB);
                updateWrongQuestionsDisplay();
            }
        }

        // 保存历史记录到localStorage
        function saveHistoryToStorage() {
            localStorage.setItem('quizHistory', JSON.stringify(quizHistory));
            localStorage.setItem('masteredQuestions', JSON.stringify([...masteredQuestions]));
            localStorage.setItem('wrongQuestionsDB', JSON.stringify(wrongQuestionsDB));
        }

        // 生成出题Prompt
        function generatePrompt() {
            const selectedNonChoice = Array.from(document.querySelectorAll('input[name="nonChoice"]:checked'))
                .map(cb => cb.value);
            const selectedChoice = Array.from(document.querySelectorAll('input[name="choice"]:checked'))
                .map(cb => cb.value);

            const prompt = `请基于提供的学习资料，生成一份机器学习考试的题目，要求如下：

一、非选择题部分（共60分）
请针对以下主题出题：${selectedNonChoice.join('、')}
要求：每题应包含清晰的题目描述、分值标注和参考答案

二、选择题部分（共25分）
请针对以下概念出题：${selectedChoice.join('、')}
要求：
- 包含单选题和多选题
- 单选题：4-5个选项
- 多选题：6-8个选项（增加干扰项以提高难度）
- 每题标注题型（单选/多选）、正确答案和详细解析

请以以下JSON格式输出：
{
    "nonChoiceQuestions": [
        {
            "topic": "主题",
            "score": 分值,
            "question": "题目内容",
            "answer": "参考答案"
        }
    ],
    "choiceQuestions": [
        {
            "topic": "主题",
            "type": "single",  // 或 "multiple"
            "score": 分值,
            "question": "题目内容",
            "options": ["选项A", "选项B", "选项C", "选项D", "选项E", "选项F"],
            "correctAnswer": 0,  // 单选题用数字，多选题用数组如 [0, 2, 4]
            "explanation": "解析说明"
        }
    ]
}

注意：
1. 多选题的correctAnswer字段应该是数组，包含所有正确选项的索引
2. 多选题应该有6-8个选项，增加干扰项
3. 题目应该有一定难度，避免过于简单`;

            document.getElementById('promptOutput').value = prompt;
        }

        // 复制Prompt到剪贴板
        function copyPrompt() {
            const promptText = document.getElementById('promptOutput');
            promptText.select();
            document.execCommand('copy');
            showToast('Prompt已复制到剪贴板');
        }

        // 加载示例题目
        function loadSampleData() {
            document.getElementById('questionInput').value = JSON.stringify(sampleQuestions, null, 2);
            showToast('示例题目已加载');
        }

        // 清除题目
        function clearQuestions() {
            document.getElementById('questionInput').value = '';
            showToast('内容已清除');
        }

        // 加载题目并开始刷题
        function loadQuestions(mode = 'normal') {
            try {
                const input = document.getElementById('questionInput').value;
                if (!input.trim()) {
                    showToast('请输入题目JSON数据', 'error');
                    return false;
                }
                
                const questions = JSON.parse(input);
                
                if (!validateQuestions(questions)) {
                    showToast('题目格式错误，请检查JSON结构', 'error');
                    return false;
                }
                
                allQuestions = questions.choiceQuestions || [];
                
                if (allQuestions.length === 0) {
                    showToast('未找到选择题数据', 'error');
                    return false;
                }
                
                // 标准化题目格式
                allQuestions = allQuestions.map((q, index) => {
                    if (!q.type) {
                        q.type = Array.isArray(q.correctAnswer) ? 'multiple' : 'single';
                    }
                    if (!q.id) {
                        q.id = `q_${Date.now()}_${index}`;
                    }
                    return q;
                });
                
                reviewMode = mode;
                currentQuestions = [...allQuestions];
                userAnswers = new Array(currentQuestions.length).fill(null);
                
                displayQuestions();
                document.getElementById('quizInterface').style.display = 'block';
                document.getElementById('quizModeTitle').textContent = 
                    mode === 'review' ? '复习模式' : '刷题模式';
                
                startQuiz();
                showToast(`已加载 ${currentQuestions.length} 道选择题`);
                
                // 滚动到刷题界面
                setTimeout(() => {
                    document.getElementById('quizInterface').scrollIntoView({ behavior: 'smooth' });
                }, 100);
                
                return true;
                
            } catch (e) {
                showToast('解析JSON时出错: ' + e.message, 'error');
                return false;
            }
        }

        // 验证题目格式
        function validateQuestions(questions) {
            return questions && questions.choiceQuestions && Array.isArray(questions.choiceQuestions);
        }

        // 显示题目
        function displayQuestions() {
            const container = document.getElementById('questionList');
            container.innerHTML = '';
            
            currentQuestions.forEach((q, index) => {
                const isMultiple = q.type === 'multiple' || Array.isArray(q.correctAnswer);
                const isMastered = masteredQuestions.has(q.id);
                
                let optionsHtml = '<div class="options-container">';
                q.options.forEach((option, optIndex) => {
                    optionsHtml += `
                        <div class="option" data-index="${index}" data-option="${optIndex}" 
                             onclick="selectOption(${index}, ${optIndex}, ${isMultiple})">
                            <div class="option-letter">${String.fromCharCode(65 + optIndex)}</div>
                            <div class="option-text">${option}</div>
                        </div>
                    `;
                });
                optionsHtml += '</div>';
                
                const typeLabel = isMultiple ? '多选题' : '单选题';
                const masteredBadge = isMastered ? '<span class="mastery-badge"><i class="fas fa-check"></i> 已掌握</span>' : '';
                
                const feedbackHtml = `
                    <div class="feedback" id="feedback${index}">
                        <strong>正确答案: ${formatCorrectAnswer(q.correctAnswer)}</strong><br>
                        <strong>解析:</strong> ${q.explanation}
                    </div>
                `;
                
                const masteryControl = reviewMode === 'review' ? `
                    <div class="mastery-control">
                        <label>
                            <input type="checkbox" onchange="toggleMastery('${q.id}', this.checked)" 
                                   ${isMastered ? 'checked' : ''}>
                            <span>标记为已掌握</span>
                        </label>
                    </div>
                ` : '';
                
                container.innerHTML += `
                    <div class="question-card ${index === 0 ? 'active' : ''}" id="question${index}" 
                         ${index === 0 ? '' : 'style="display: none;"'}>
                        <div class="question-header">
                            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                <div class="question-topic">${q.topic}</div>
                                <div class="question-type">${typeLabel}</div>
                                <div class="question-score">${q.score}分</div>
                                ${masteredBadge}
                            </div>
                        </div>
                        <div class="question-text">${index + 1}. ${q.question}${isMultiple ? ' <strong style="color: var(--danger);">[多选]</strong>' : ''}</div>
                        ${optionsHtml}
                        ${feedbackHtml}
                        ${masteryControl}
                    </div>
                `;
            });
            
            updateProgress();
            updateNavigation();
            updateQuestionCounter();
        }

        // 格式化正确答案显示
        function formatCorrectAnswer(answer) {
            if (Array.isArray(answer)) {
                return answer.map(i => String.fromCharCode(65 + i)).join(', ');
            }
            return String.fromCharCode(65 + answer);
        }

        // 选择选项
        function selectOption(qIndex, optIndex, isMultiple) {
            const question = currentQuestions[qIndex];
            const option = document.querySelector(`.option[data-index="${qIndex}"][data-option="${optIndex}"]`);
            
            if (isMultiple) {
                // 多选题逻辑
                if (!userAnswers[qIndex]) {
                    userAnswers[qIndex] = [];
                }
                
                const answerIndex = userAnswers[qIndex].indexOf(optIndex);
                if (answerIndex > -1) {
                    // 取消选择
                    userAnswers[qIndex].splice(answerIndex, 1);
                    option.classList.remove('selected');
                } else {
                    // 添加选择
                    userAnswers[qIndex].push(optIndex);
                    option.classList.add('selected');
                }
                
                // 如果数组为空，设为null
                if (userAnswers[qIndex].length === 0) {
                    userAnswers[qIndex] = null;
                }
            } else {
                // 单选题逻辑
                const options = document.querySelectorAll(`.option[data-index="${qIndex}"]`);
                options.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                userAnswers[qIndex] = optIndex;
            }
            
            updateProgress();
        }

        // 显示反馈
        function showFeedback(qIndex, userAnswer) {
            const question = currentQuestions[qIndex];
            const feedback = document.getElementById(`feedback${qIndex}`);
            const options = document.querySelectorAll(`.option[data-index="${qIndex}"]`);
            const isMultiple = Array.isArray(question.correctAnswer);
            
            // 禁用所有选项
            options.forEach(opt => {
                opt.classList.add('disabled');
                opt.style.cursor = 'not-allowed';
            });
            
            // 重置所有选项样式
            options.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
            });
            
            if (isMultiple) {
                // 多选题反馈
                const correctAnswers = question.correctAnswer;
                
                // 标记所有正确答案
                correctAnswers.forEach(answerIndex => {
                    const correctOption = document.querySelector(
                        `.option[data-index="${qIndex}"][data-option="${answerIndex}"]`
                    );
                    correctOption.classList.add('correct');
                });
                
                // 标记用户的错误选择
                if (userAnswer && userAnswer.length > 0) {
                    userAnswer.forEach(answerIndex => {
                        if (!correctAnswers.includes(answerIndex)) {
                            const wrongOption = document.querySelector(
                                `.option[data-index="${qIndex}"][data-option="${answerIndex}"]`
                            );
                            wrongOption.classList.add('incorrect');
                        }
                    });
                }
            } else {
                // 单选题反馈
                const correctOption = document.querySelector(
                    `.option[data-index="${qIndex}"][data-option="${question.correctAnswer}"]`
                );
                correctOption.classList.add('correct');
                
                if (userAnswer !== null && userAnswer !== question.correctAnswer) {
                    const userOption = document.querySelector(
                        `.option[data-index="${qIndex}"][data-option="${userAnswer}"]`
                    );
                    userOption.classList.add('incorrect');
                }
            }
            
            // 显示反馈
            const isCorrect = checkAnswer(question, userAnswer);
            feedback.style.display = 'block';
            feedback.classList.add(isCorrect ? 'correct' : 'incorrect');
        }

        // 检查答案是否正确
        function checkAnswer(question, userAnswer) {
            if (userAnswer === null) return false;
            
            if (Array.isArray(question.correctAnswer)) {
                // 多选题：需要完全匹配
                if (!Array.isArray(userAnswer)) return false;
                if (userAnswer.length !== question.correctAnswer.length) return false;
                
                const sortedUser = [...userAnswer].sort((a, b) => a - b);
                const sortedCorrect = [...question.correctAnswer].sort((a, b) => a - b);
                
                return sortedUser.every((val, index) => val === sortedCorrect[index]);
            } else {
                // 单选题
                return userAnswer === question.correctAnswer;
            }
        }

        function updateProgress() {

            const progress = (answeredCount / currentQuestions.length) * 100;

            timerInterval = setInterval(updateTimer, 1000);

        // 更新计时器
        function updateTimer() {
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        // 提交答案
        function submitAnswers() {
            const unansweredCount = userAnswers.filter(answer => answer === null).length;
            
            if (unansweredCount > 0) {
                if (!confirm(`还有 ${unansweredCount} 道题未作答，确定要提交吗？`)) {
                    return;
                }
            }
            
            // 停止计时器
            clearInterval(timerInterval);
            
            // 计算成绩
            let score = 0;
            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCountFinal = 0;
            const wrongQuestions = [];
            const topicStats = {};
            const currentDate = new Date().toISOString();
            
            currentQuestions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = checkAnswer(q, userAnswer);
                
                // 初始化主题统计
                if (!topicStats[q.topic]) {
                    topicStats[q.topic] = { total: 0, correct: 0, wrong: 0 };
                }
                topicStats[q.topic].total++;
                
                if (userAnswer === null) {
                    unansweredCountFinal++;
                    topicStats[q.topic].wrong++;
                    wrongQuestions.push({ ...q, index, userAnswer: null, reason: '未作答' });
                    
                    // 记录到错题本
                    addToWrongQuestions(q, null, currentDate);
                } else if (isCorrect) {
                    correctCount++;
                    score += q.score;
                    topicStats[q.topic].correct++;
                } else {
                    incorrectCount++;
                    topicStats[q.topic].wrong++;
                    wrongQuestions.push({ 
                        ...q, 
                        index, 
                        userAnswer, 
                        reason: '答案错误' 
                    });
                    
                    // 记录到错题本
                    addToWrongQuestions(q, userAnswer, currentDate);
                    
                    // 显示错误题目的反馈
                    showFeedback(index, userAnswer);
                }
            });
            
            // 保存到历史记录
            const quizRecord = {
                date: currentDate,
                score,
                correctCount,
                incorrectCount,
                unansweredCount: unansweredCountFinal,
                totalQuestions: currentQuestions.length,
                wrongQuestions,
                topicStats
            };
            quizHistory.push(quizRecord);
            saveHistoryToStorage();
            
            // 更新错题本显示
            updateWrongQuestionsDisplay();
            
            // 显示成绩
            const totalScore = currentQuestions.reduce((sum, q) => sum + q.score, 0);
            const percentage = ((score / totalScore) * 100).toFixed(1);
            
            document.getElementById('scoreValue').textContent = `${score}/${totalScore}`;
            document.getElementById('scorePercentage').textContent = `${percentage}%`;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('unansweredCount').textContent = unansweredCountFinal;
            
            // 显示错题分析
            displayTopicAnalysis(topicStats);
            generateAIAnalysisPrompt(wrongQuestions, topicStats, percentage);
            
            document.getElementById('scoreDisplay').style.display = 'block';
            document.getElementById('quizInterface').style.display = 'none';
            
            // 滚动到成绩显示
            setTimeout(() => {
                document.getElementById('scoreDisplay').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        // 显示主题分析
        function displayTopicAnalysis(topicStats) {
            const container = document.getElementById('topicAnalysis');
            container.innerHTML = '';
            
            Object.keys(topicStats).forEach(topic => {
                const stats = topicStats[topic];
                const accuracy = ((stats.correct / stats.total) * 100).toFixed(1);
                
                let accuracyClass = 'good';
                if (accuracy < 60) accuracyClass = 'poor';
                else if (accuracy < 80) accuracyClass = 'medium';
                
                container.innerHTML += `
                    <div class="topic-stat">
                        <div class="topic-stat-header">
                            <span class="topic-name">${topic}</span>
                            <span class="topic-accuracy ${accuracyClass}">${accuracy}%</span>
                        </div>
                        <div class="topic-bar">
                            <div class="topic-progress ${accuracyClass}" style="width: ${accuracy}%"></div>
                        </div>
                        <div style="font-size: 0.85rem; color: var(--gray); margin-top: 5px;">
                            正确: ${stats.correct} / 总计: ${stats.total}
                        </div>
                    </div>
                `;
            });
        }

        // 生成AI分析Prompt
        function generateAIAnalysisPrompt(wrongQuestions, topicStats, percentage) {
            let prompt = `# 机器学习测试错题分析请求\n\n`;
            prompt += `## 测试概况\n`;
            prompt += `- 总得分率: ${percentage}%\n`;
            prompt += `- 错题数量: ${wrongQuestions.length}\n\n`;
            
            prompt += `## 各主题表现\n`;
            Object.keys(topicStats).forEach(topic => {
                const stats = topicStats[topic];
                const accuracy = ((stats.correct / stats.total) * 100).toFixed(1);
                prompt += `- ${topic}: ${accuracy}% (${stats.correct}/${stats.total})\n`;
            });
            
            if (wrongQuestions.length > 0) {
                prompt += `\n## 错题详情\n`;
                wrongQuestions.forEach((q, idx) => {
                    prompt += `\n### 错题 ${idx + 1}: ${q.question}\n`;
                    prompt += `- **主题**: ${q.topic}\n`;
                    prompt += `- **题型**: ${q.type === 'multiple' ? '多选题' : '单选题'}\n`;
                    prompt += `- **正确答案**: ${formatCorrectAnswer(q.correctAnswer)}\n`;
                    
                    if (q.userAnswer === null) {
                        prompt += `- **我的答案**: 未作答\n`;
                    } else {
                        prompt += `- **我的答案**: ${formatCorrectAnswer(q.userAnswer)}\n`;
                    }
                    
                    prompt += `- **解析**: ${q.explanation}\n`;
                });
            }
            
            prompt += `\n## 请帮我分析\n`;
            prompt += `1. 根据错题情况，分析我在哪些知识点上掌握不足\n`;
            prompt += `2. 针对薄弱环节，给出具体的学习建议和复习重点\n`;
            prompt += `3. 推荐相关的学习资源或练习方向\n`;
            prompt += `4. 如果有共同的错误模式，请指出并给出改进建议\n`;

        // 开始复习
        function startReview() {
            const reviewType = document.getElementById('reviewType').value;
            let filteredQuestions = [];
            
            switch (reviewType) {
                case 'all':
                    filteredQuestions = [...allQuestions];
                    break;
                    
                case 'wrong':
                    // 获取最近一次的错题
                    if (quizHistory.length > 0) {
                        const lastQuiz = quizHistory[quizHistory.length - 1];
                        const wrongIds = lastQuiz.wrongQuestions.map(q => q.id);
                        filteredQuestions = allQuestions.filter(q => wrongIds.includes(q.id));
                    }
                    if (filteredQuestions.length === 0) {
                        showToast('没有找到错题记录', 'error');
                        return;
                    }
                    break;
                    
                case 'topic':
                    const selectedTopics = Array.from(
                        document.querySelectorAll('#topicCheckboxes input:checked')
                    ).map(cb => cb.value);
                    
                    if (selectedTopics.length === 0) {
                        showToast('请至少选择一个主题', 'error');
                        return;
                    }
                    
                    filteredQuestions = allQuestions.filter(q => 
                        selectedTopics.includes(q.topic)
                    );
                    break;
                    
                case 'unmastered':
                    filteredQuestions = allQuestions.filter(q => 
                        !masteredQuestions.has(q.id)
                    );
                    if (filteredQuestions.length === 0) {
                        showToast('所有题目都已掌握！', 'success');
                        return;
                    }
                    break;
                    
                case 'random':
                    const count = parseInt(document.getElementById('randomNumber').value);
                    const shuffled = [...allQuestions].sort(() => Math.random() - 0.5);
                    filteredQuestions = shuffled.slice(0, Math.min(count, shuffled.length));
                    break;
            }
            
            if (filteredQuestions.length === 0) {
                showToast('没有符合条件的题目', 'error');
                return;
            }
            
            currentQuestions = filteredQuestions;
            userAnswers = new Array(currentQuestions.length).fill(null);
            reviewMode = 'review';
            
            closeReviewModal();
            displayQuestions();
            document.getElementById('quizInterface').style.display = 'block';
            document.getElementById('quizModeTitle').textContent = '复习模式';
            
            startQuiz();
            showToast(`开始复习 ${currentQuestions.length} 道题目`);
            
            setTimeout(() => {
                document.getElementById('quizInterface').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        // ========== 错题本功能 ==========
        
        // 添加到错题本
        function addToWrongQuestions(question, userAnswer, date) {
            const qId = question.id;
            
            if (!wrongQuestionsDB[qId]) {
                wrongQuestionsDB[qId] = {
                    question: question,
                    wrongCount: 0,
                    firstWrongDate: date,
                    lastWrongDate: date,
                    wrongDates: [],
                    userAnswers: []
                };
            }
            
            wrongQuestionsDB[qId].wrongCount++;
            wrongQuestionsDB[qId].lastWrongDate = date;
            wrongQuestionsDB[qId].wrongDates.push(date);
            wrongQuestionsDB[qId].userAnswers.push(userAnswer);
            
            saveHistoryToStorage();
        }

                topicErrorCount[topic] = (topicErrorCount[topic] || 0) + item.wrongCount;
            });

                case 'recent':
                    wrongItems.sort((a, b) => new Date(b.lastWrongDate) - new Date(a.lastWrongDate));

                        <div class="wrong-item-actions" onclick="event.stopPropagation();">
                            <button class="btn btn-small" onclick="reviewSingleWrongQuestion('${item.id}')">
                                <i class="fas fa-play"></i> 重做
                            </button>
                            <button class="btn btn-small btn-success" onclick="removeFromWrongQuestions('${item.id}')">
                                <i class="fas fa-check"></i> 已掌握
                            </button>
                            <button class="btn btn-small btn-danger" onclick="deleteFromWrongQuestions('${item.id}')">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                `;
                
                container.innerHTML += itemHtml;
            });
        }
        
        // 复习所有错题
        function reviewAllWrongQuestions() {
            if (Object.keys(wrongQuestionsDB).length === 0) {
                showToast('错题本是空的', 'error');
                return;
            }
            
            const wrongQIds = Object.keys(wrongQuestionsDB);
            
            // 从allQuestions中找出这些题目
            const questionsToReview = [];
            wrongQIds.forEach(qId => {
                const wrongItem = wrongQuestionsDB[qId];
                questionsToReview.push(wrongItem.question);
            });
            
            if (questionsToReview.length === 0) {
                showToast('无法找到错题对应的题目', 'error');
                return;
            }
            
            currentQuestions = questionsToReview;
            userAnswers = new Array(currentQuestions.length).fill(null);
            reviewMode = 'review';
            
            displayQuestions();
            document.getElementById('wrongQuestionsCard').style.display = 'none';
            document.getElementById('quizInterface').style.display = 'block';
            document.getElementById('quizModeTitle').textContent = '错题复习';
            
            startQuiz();
            showToast(`开始复习 ${currentQuestions.length} 道错题`);
            
            setTimeout(() => {
                document.getElementById('quizInterface').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
        
        // 复习单个错题
        function reviewSingleWrongQuestion(questionId) {
            const wrongItem = wrongQuestionsDB[questionId];
            if (!wrongItem) {
                showToast('题目不存在', 'error');
                return;
            }
            
            currentQuestions = [wrongItem.question];
            userAnswers = [null];
            reviewMode = 'review';
            
            displayQuestions();
            document.getElementById('wrongQuestionsCard').style.display = 'none';
            document.getElementById('quizInterface').style.display = 'block';
            document.getElementById('quizModeTitle').textContent = '单题复习';
            
            startQuiz();
            
            setTimeout(() => {
                document.getElementById('quizInterface').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
        
        // 从错题本移除（标记为已掌握）
        function removeFromWrongQuestions(questionId) {
            if (confirm('确定已掌握这道题吗？将从错题本中移除。')) {
                const wrongItem = wrongQuestionsDB[questionId];
                if (wrongItem) {
                    // 标记为已掌握
                    masteredQuestions.add(questionId);
                }
                
                delete wrongQuestionsDB[questionId];
                saveHistoryToStorage();
                updateWrongQuestionsDisplay();
                showToast('已从错题本移除');
            }
        }
        
        // 删除错题
        function deleteFromWrongQuestions(questionId) {
            if (confirm('确定要删除这道错题记录吗？')) {
                delete wrongQuestionsDB[questionId];
                saveHistoryToStorage();
                updateWrongQuestionsDisplay();
                showToast('已删除');
            }
        }
        
        // 清空错题本
        function clearWrongQuestions() {
            if (confirm('确定要清空整个错题本吗？此操作不可恢复！')) {
                wrongQuestionsDB = {};
                saveHistoryToStorage();
                updateWrongQuestionsDisplay();
                document.getElementById('wrongQuestionsCard').style.display = 'none';
                showToast('错题本已清空');
            }
        }

        // 初始化
        window.onload = init;
    </script>
</body>
</html>
